<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg pt-4 ">
        <div class="container">
            <div class="position-relative"><img src="images/cloud.png" alt="cloud" class="position-absolute top-0">
                <a class="navbar-brand " href="#"><span>W</span>eather</a>
            </div>
            <button class="navbar-toggler border-white " type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-3 " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item home">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>

    <!-- home -->
    <div class=" container pt-lg-5 pt-4">
        <div class="col-lg-6 col-11 m-auto position-relative ">
            <input class="form-control rounded-pill shadow-none border-0 " type="search"
                placeholder="Find your location" aria-label="Search" id="searchInput">
            <button class="position-absolute top-50 border-0 rounded-pill end-0  me-1 translate-middle-y">Find</button>

        </div>
        <div class="row pt-5 pb-5 g-3" id="myData"></div>
    </div>

    <!-- footer -->
    <footer class="pt-5 pb-4 px-3 ">
        <div class="container">
            <div class="row justify-content-between  g-4 align-items-center">
                <div class="col-lg-7 col-md-10 position-relative  p-0"><input type="text"
                        class="form-control rounded-pill shadow-none border-0 " placeholder="Enter your email">
                    <button
                        class="position-absolute top-50 border-0 rounded-pill end-0 me-1 translate-middle-y ">Subscribe</button>
                </div>
                <div class="col-lg-3">
                    <a href="" class="text-white"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="text-white"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" class="text-white"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="text-white"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <p class="pt-4 text-secondary">Copyright 2024 Company name. Designed by Themezy. All rights reserved</p>
        </div>

    <script src="JS/main.js"></script>
